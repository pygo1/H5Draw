<div id="aboutContainer">
    <div id="aboutTitle">关于...<span id="closeBtn" onclick="hideAbout()">X</span></div>
    <div id="aboutContent">
        <p class="aboutText">伴随着全国信息化进程的不断推进，以GIS为基础的动态标绘、资源部署、情报展示、应急指挥等可视化动态图形展示在应急、军事、海洋、地震、民政等行业得到越来越多的应用。标绘已经成为一种新的数据表达方式。</p>
        <p class="aboutText">plot4ol3是GISpace动态标绘的OpenLayers3版本，旨在为基于开源GIS技术的项目提供标绘API（<a href="http://7xlbfq.com1.z0.glb.clouddn.com/plot4flex/index.html">ArcGIS Flex版本</a>）。当前版本实现了常用符号的绘制，下一版本将实现符号编辑、序列化和反序列化。</p>
        <p class="aboutText">欢迎使用和反馈，开发者：@平凡的世界 （QQ：21587252）</p>
